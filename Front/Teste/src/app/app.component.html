<div class="container">
  <h1 class="title">Cadastro de Pessoas</h1>

  <div class="form-container">
    <form (ngSubmit)="pessoaEditada ? atualizarPessoa() : criarPessoa()">
      <div class="form-group">
        <label for="nome" class="form-label">Nome: </label>
        <input id="nome" [(ngModel)]="pessoaAtual.nome" name="nome" required class="form-input" />
      </div>

      <div class="form-group">
        <label for="idade" class="form-label">Idade: </label>
        <input id="idade" [(ngModel)]="pessoaAtual.idade" name="idade" type="number" required class="form-input" />
      </div>

      <div class="form-group">
        <label for="cpf" class="form-label">CPF: </label>
        <input id="cpf" [(ngModel)]="pessoaAtual.cpf" name="cpf" required class="form-input" />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-submit">{{ pessoaEditada ? 'Atualizar Pessoa' : 'Criar Pessoa' }}</button>
        <button *ngIf="pessoaEditada" type="button" class="btn-cancel" (click)="limpar()">Cancelar</button>
      </div>
    </form>
  </div>

  <div *ngIf="pessoas.length > 0; else semPessoas" class="data-container">
    <ul class="people-list">
      <li *ngFor="let pessoa of pessoas" class="people-item">
        <div class="person-data">
          <strong>{{ pessoa.nome }}</strong><br>
          <span>{{ pessoa.idade }} anos</span><br>
          <span>CPF: {{ pessoa.cpf }}</span>
        </div>
        <div class="buttons-container">
          <button class="btn-edit" (click)="editarPessoa(pessoa)">Editar</button>
          <button class="btn-delete" (click)="deletarPessoa(pessoa.id)">Deletar</button>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-template #semPessoas>
  <p class="no-data">Não há pessoas para exibir.</p>
</ng-template>
